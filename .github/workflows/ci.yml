name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...

      - name: Test with race detector
        run: go test -race ./...

      - name: Build
        run: go build -ldflags="-s -w" -o bin/solana-validator-snapshot-keeper ./cmd/solana-validator-snapshot-keeper

      - name: Build mock server
        run: cd mock-server && go build -o ../bin/mock-server .
